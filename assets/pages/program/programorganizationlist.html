<div class="container-fluid">

  <div class="row">
    <div class="col-12 title-head mb-3">
      <h2>Programs <dfn data-info="Lorem ipsum dolor sit amet, perspiciatis consectetur dolor."><i
            class="fas fa-info-circle"></i></dfn></h2>
      <span class="orange-btn nbtn">

        <!-- <button type="button" class="btn btn-primary" data-n-linkto="createprogram" data-n-url-program_id="bb647114-bfbb-476f-a7ff-d5c85067d923">
          <i class="fas fa-plus"></i> Edit Program
        </button> -->
        <button type="button" class="btn btn-primary" data-n-linkto="createprogram">
          <i class="fas fa-plus"></i> Create Program
        </button>
      </span>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="white-bg relative">

        <div class="orglist">

          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-icon"></label>

          <div class="slideout-sidebar">
            <div class="sidehead p-3">
              <h4>Organization List </h4>
            </div>
            <div class="topsearch relative mb-3">
              <input class="form-control form-control-dark w-100" type="text" placeholder="Search here"
                aria-label="Search" id="pr_searchOrganization" onchange="prorg_search_onblur()">
              <i class="fas fa-search" id="pr_cms-org_search"></i>
            </div>
            <div class="topsearch relative mb-3" style="height: 20px;">
              <a class="btn btn-sm btn-danger btnReset d-none" id="pr_resetButtonOrglist"
                style="position:relative;color: white;float:right">Reset</a>
            </div>


            <div id="prg_orglist">

              <!-----------Platform view start---------------->

              <!--------------loader start--------------->
              <div class="row loader disp_block" id="prg_orglist-loader"><span>Loading Organization List</span></div>
              <!--------------loader end--------------->

              <div class="accordion" id="prg_orglist_items">

              </div>

              <!--------------pagination start--------------->
              <div class="container-fluid pagination-cont cs-number p-0 OrglistPagination" style="display: none;">
                <div id="prorg_pagination-container-to" class="orglist__pagination"></div>
                <div id="pagination-container-goto" class="goto_page d-none"><span class="goto_page_text">Go to
                    page</span>
                  <input type="number" value="" id="prorg_go_to_pageto" maxlength="3" min="1" class=" d-none">
                  <a class="goto_go d-none" id="prorg_gotoques"
                    onclick="goto_pageCall('prorg_pagination-container-to', 'prorg_go_to_pageto');"><span>Go<i
                        class="fa fa-angle-right" aria-hidden="true"></i>
                    </span></a>
                </div>
              </div>
              <!--------------pagination end--------------->

              <!--------------No records found start--------------->
              <div id="nodataFound_platformlist" style="display: none;">
                <div class="row">
                  <div class="col-12 title-head no-record mb-3 text-center">
                    <p><span class="text-danger">No Records Found!</span></p>
                  </div>
                </div>
              </div>
              <!--------------No records found end--------------->

              <!---------Platform view end-------->
            </div>



          </div>
          <div class="content-container">
            <div class="container p-3">
              <div class="searchbar">
                <h4 id="institute_namer">All Programs</h4>
              </div>

              <div class="row mt-4 mb-4">
                <div class="col-lg-5 col-md-5">
                  <div class="topsearch relative">
                    <input class="form-control form-control-dark w-100" type="text" placeholder="Program Name"
                      aria-label="Search" id="pr_searchprograms" onchange="programs_search_onblur()">
                    <i class="fas fa-search"></i>
                  </div>
                  <div class="topsearch relative mb-3" style="height: 20px;">
                    <a class="btn btn-sm btn-danger btnReset d-none" id="pr_resetButtonprograms"
                      style="position:relative;color: white;float:right">Reset</a>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  <div class="dropdown-select">
                    <select class="sort-select" id="stream_list" name="stream_list">
                      <!-- <option value="">Select Stream</option> -->
                    </select>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  <div class="dropdown-select">
                    <select class="sort-select" id="courses_list" name="courses_list">
                      <option value="">Select Course</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-1 col-md-1 cc-right pl-0">
                  <div class="advance-search">
                    <span class="dot"><a><i class="fas fa-search-plus"></i></a></span>
                  </div>
                </div>
              </div>

              <div class="academic-year-section">
                <div class="row data">
                  <div class="col-md-8">
                    <div class="dropdown-select">
                      <select class="sort-select" id="acc_year_list" name="acc_year_list">
                        <option value="">Academic Year</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="s-search">
                      <input type="submit" value="Search">
                    </div>
                  </div>
                  <div class="col-lg-1 col-md-1 cc-right pl-0">
                    <div class="advance-close">
                      <span class="close-dot"><a><i class="fas fa-times"></i></a></span>
                    </div>
                  </div>
                </div>
              </div>
              <input type="hidden" value="" id="orgid_includer" />
              <div id="program_container">


                <!--------------loader start--------------->
                <div class="row loader disp_block" id="program_list-loader"><span>Loading Program List</span></div>
                <!--------------loader end--------------->

                <div class="table-section add-details mt-4" id="program_inner_container">

                </div>

                <!--------------pagination start--------------->
                <div class="container-fluid pagination-cont cs-number p-0 programlistPagination" style="display: none;">
                  <div id="prorg_pagination-container-to" class="orglist__pagination"></div>
                  <div id="program_pagination-container-goto" class="goto_page d-none"><span class="goto_page_text">Go
                      to
                      page</span>
                    <input type="number" value="" id="progran_go_to_pageto" maxlength="3" min="1" class=" d-none">
                    <a class="goto_go d-none" id="program_gotoques"
                      onclick="goto_pageCall('prorg_pagination-container-to', 'progran_go_to_pageto');"><span>Go<i
                          class="fa fa-angle-right" aria-hidden="true"></i>
                      </span></a>
                  </div>
                </div>
                <!--------------pagination end--------------->

                <!--------------No records found start--------------->
                <div id="nodataFound_platformlist" style="display: none;">
                  <div class="row">
                    <div class="col-12 title-head no-record mb-3 text-center">
                      <p><span class="text-danger">No Records Found!</span></p>
                    </div>
                  </div>
                </div>
                <!--------------No records found end--------------->

                <!---------Platform view end-------->

              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>


<script>
$('.menu-icon').click(function () {
  if ($(this).hasClass('current')) {
    $(this).removeClass('current');
  } else {
    $('.menu-icon.current').removeClass('current');
    $(this).addClass('current');
  }
});

$(document).on('click', '.addcurrentclass', function () {
  if ($(this).hasClass('current')) {
    $(this).removeClass('current');
  } else {
    $('li.current').removeClass('current');
    $(this).addClass('current');
  }
});

$(document).ready(function () {
  $(".menu-icon").click(function () {
    $(".slideout-sidebar").toggleClass("anim1");
  });
});


$('.data').hide()
$('.dot').on('click', function () {
  $('.data').toggle();
});
$('.close-dot').on('click', function () {
  $('.data').hide()
});
</script>
