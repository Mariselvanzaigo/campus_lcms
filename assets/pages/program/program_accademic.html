  <!--delete modal start-->
  <div class="modal fade" id="academicmodal" tabindex="-1" aria-labelledby="exampleModalXlLabel" style="display: none;"
    aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h4" id="exampleModalXlLabel"></h5>
          <button type="button" class="btn-close close_delete_modal_pop" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form method="get" class="pop-form">
            <div class="row">
              <input type="hidden" id="delete_academic_id" value="" />
              <div class="col-md-12 text-center mb-2"> <img src="../assets/images/delete.png"> </div>
              <div class="col-md-12 text-center mb-2" id="delete_module_name_msg">
                <p>Are you sure you want to delete it </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 pt-3 pb-3 wauto text-center">
                <span class="dborder-btn nbtn"><button data-bs-dismiss="modal" class="close_delete_modal_pop"
                    type="button">Cancel</button></span>
                <span class="danger-btn nbtn"><button type="button" id="delete_program_academic">Delete</button></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--delete modal end-->

  <script>
    reload_js('/assets/pages/program/academic_list.js');
    function reload_js(src) {
      $('script[src="' + src + '"]').remove();
      $('<script>').attr('src', src).appendTo('head');
    }
  </script>
