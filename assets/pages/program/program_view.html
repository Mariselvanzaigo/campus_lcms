<div class="container-fluid">
    <div class="row">
        <div class="col-12 title-head mb-3">
            <h2>Program</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="white-bg p-3">
                <div class="searchbar">
                    <h4 id="create_program_header">View Program</h4>
                </div>
                <div class="steper-details ">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label>Program Name </label>
                                <input type="text" disabled class="form-control" id="program_name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Select Stream </label>
                                <input disabled class="form-control" id="stream_name_id" />

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Course Type</label>

                                <input disabled class="form-control" id="course_type_name_id" />

                            </div>
                        </div>

                    </div>

                    <div id="academic_container"> </div>
                    <div class="d-flex justify-content-between mt-3">
                        <div>
                            <span class="blue-border-btn">
                                <button type="button" class="btn btn-primary" data-n-linkto="programlist">
                                    Cancel
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    reload_js('/assets/pages/program/program_view.js');
    function reload_js(src) {
        $('script[src="' + src + '"]').remove();
        $('<script>').attr('src', src).appendTo('head');
    }
</script>
